<script>

    const socketIO = io();
    let count = 2;

    var buttonOn = document.getElementById('buttonOnGarage');
    var buttonOFF = document.getElementById('buttonOffGarage');
    
    //recebe dados do potenciometro
    socketIO.on( 'serial:data', (dataSerial)=>{
        // console.log('dataSerial', dataSerial)

    window.onload = ()=>{

        buttonOn.addEventListener('click', () => {
            console.log('event on')
